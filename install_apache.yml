---
- name: This playbook installs package and start service
  hosts: webservers
  become: true
  tasks:
  - name: Installing httpd package
    yum:
      name: httpd
      state: installed
    when: ansible_os_family == "RedHat"

  - name: Starting httpd service
    service:
      name: httpd
      state: started
    when: ansible_os_family == "RedHat"

  - name: Installing apache2 package
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: Starting apache2 service
    service:
      name: apache2
      state: started
    when: ansible_os_family == "Debian"

